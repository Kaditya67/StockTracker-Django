{% extends "base.html" %}

{% block title %} Stock Graph {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Graph</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        select {
            width: 30%; /* Adjust the width as needed */
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #007bff;
        }

        img {
            display: block;
            
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div style="padding-left: 28px;">
        <div> 
            <div> 
                <b>STOCK:</b>
                <select id="stockSelector" onchange="updateGraphUrl()">
                    {% for stock_name in stock %}
                    <option value="{{ stock_name }}">{{ stock_name }}</option>
                    {% endfor %}
                </select >
            
                <b style="padding-left:30px">EMA:</b>
                <select id="emaSelector" onchange="updateGraphUrl()">
                    <option value="20">EMA 20</option>
                    <option value="50">EMA 50</option>
                    <option value="100">EMA 100</option>
                    <option value="200">EMA 200</option>
                </select>
            </div>
        </div>

        <img src="data:image/png;base64,{{ img_base64 }}" alt="Stock Graph" />
    </div>

    <script>
        document.getElementById("emaSelector").addEventListener("change", function() {
            // Get the selected value
            var selectedValue = this.value;
        
            // Store the selected value in local storage
            localStorage.setItem("selectedDropdownValue1", selectedValue);
        });
        
        document.getElementById("stockSelector").addEventListener("change", function() {
            // Get the selected value
            var selectedValue = this.value;
        
            // Store the selected value in local storage
            localStorage.setItem("selectedDropdownValue2", selectedValue);
        });
        
        // Check if there's a stored value in local storage
        var storedValue1 = localStorage.getItem("selectedDropdownValue1");
        var storedValue2 = localStorage.getItem("selectedDropdownValue2");
        
        // Set the dropdown value to the stored value (if any)
        if (storedValue1 && storedValue2) {
            document.getElementById("emaSelector").value = storedValue1;
            document.getElementById("stockSelector").value = storedValue2;
        }

        if (storedValue) {
            document.getElementById("stockSelector").value = storedValue;
        }

        //-----------------------
        
      function updateGraphUrl() {
        var selectedStock = document.getElementById("stockSelector").value;
        var selectedEMA = document.getElementById("emaSelector").value;

        // Update the URL
        var newUrl = "/graph/" + selectedStock + "/" + selectedEMA + "/";
        history.pushState(null, "", newUrl);
        location.reload();
        // Your existing AJAX code to fetch and update the graph
        $.ajax({
          type: "GET",
          url: newUrl,
          success: function (response) {
            $("#graphContainer").html(response);
          },
          error: function (error) {
            console.error("Error fetching graph:", error);
          },
        });
      }

    </script>

</body>
</html>
{% endblock %}
