{% extends "base.html" %}
{% block title %} Stocks {% endblock %}

{% block content %}

<h1>Stocks Analysis</h1>
    <div class="results-container">
        {% comment %} <h2>Stocks</h2> {% endcomment %}
        {% for date, ema20_counter in result %}
            <div class="result-item">
                <p>Date: {{ date }}</p>
                <p>EMA20 Counter: {{ ema20_counter }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
