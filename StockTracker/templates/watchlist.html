{% extends "base.html" %}
{% block title %} Watchlist {% endblock %}
{% block content %}
    <h1 class="text-center">Watchlist</h1>
    <div class="container">
        <div class="table-responsive">
            <table id="watchlist-body" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr><th>Remove</th>
                        <th style="text-align:center">Date</th>
                        <th style="text-align:center">Symbol</th>
                        <th style="text-align:center">Closing price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in watchlist_sector %}
                    <tr>
                        <td><button type="button" class="btn btn-outline-secondary remove-from-watchlist" data-symbol="{{ record.symbol }}">-</button></td>
                        <td>{{ record.date }}</td>
                        <td>{{ record.symbol }}</td>
                        <td>{{ record.closing_price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
